<div class="container-fluid py-3">
    <div class="alert alert-success pb-4" role="alert">
      <strong>Namazi!</strong> Requests of Masjid.
      <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
          Add masjid
      </button>
    </div>
	<div class="row">
		<div class="col-lg-4 col-md-6 col-sm-6"  ng-repeat="ls in list">
      <div class="card rounded-0 mt-3" >
        <div class="card-body" >
          <table class="table table-responsive table-inverse mb-0 custom-table">
            <button class="btn-cross" ng-click="delete(ls)"><span class="fa fa-trash"></span></button>
						<tbody>
              <tr >
                <th style="width:40%;">Name</th>
                <td  >{{ls.name}}</td>
              </tr>
              <tr>
                <th >Email</th>
                <td>{{ls.email}}</td>
              </tr>
              <tr>
                <th>Message</th>
                <td>{{ls.message}}</td>
              </tr>
              <tr>
                <th>Phone No.</th>
                <td>{{ls.phoneNum}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
		</div>
	</div>
</div>


<!-- The Modal -->
<div class="modal fade" id="myModal" ng-controller="loginController">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form class="form" role="form" autocomplete="on" id="formLogin">
							<p class="text-danger">{{err.message}}</p>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" ng-model="usernames" id="email" required> 
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" ng-model="passwords" id="pwd" required>
						</div>
						<div class="form-group">
							<label for="pwd">Full Name:</label>
							<input type="text" class="form-control" ng-model="fullName" id="pwd1">
						</div>
						<div class="form-group">
							<label for="pwd">Number:</label>
							<input type="number" class="form-control" ng-model="phoneNum" id="pwd2">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-success btn-lg"  ng-click="regmein(usernames,passwords)" >Add Masjid</button>
						</div>
					</form>
				</div>
			</div>
		</div>
  </div>
  
  <!-- The Modal -->
<div class="modal fade" id="myModal-1" ng-controller="requestController">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Delete Request</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body" >
          <p>Are you sure?</p>
				  <button >Yes</button>
				  <button  data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
