
<div class="container-fluid py-3">
	<div class="alert alert-success pb-4" role="alert">
		<strong>Namazi!</strong> Details of Masjid.{{fbdata}}
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
			Add masjid
		</button>
		<a href="#!request" class="btn btn-primary float-right mr-3">
			New Request
		</a>
	</div>
	<!-- The Modal -->
	<div class="modal fade" id="myModal" ng-controller="loginController">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<form class="form" role="form" autocomplete="on" id="formLogin">
						<p class="text-danger">{{err.message}}</p>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" ng-model="usernames" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" ng-model="passwords" id="pwd">
						</div>
						<div class="form-group">
							<label for="pwd">Full Name:</label>
							<input type="text" class="form-control" ng-model="fullName" id="pwd1">
						</div>
						<div class="form-group">
							<label for="pwd">Number:</label>
							<input type="number" class="form-control" ng-model="phoneNum" id="pwd2">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-success btn-lg"  ng-click="regmein(usernames,passwords)">Add Masjid</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="uname1">Search</label>
				<input type="text" class="form-control form-control-lg rounded-0" ng-model="test" placeholder="Search">
			</div>
		</div>
		<div class="col-md-4" ng-repeat="ls in list | filter:test">
			<div class="card rounded-0 mt-3" >
				<button class="btn-cross"  ng-click="delete(ls)"><span class="fa fa-trash"></span></button>
				<a class="detail-link" href="#!{{ls.$id}}/detail">
					<div class="card-header p-4">
						<img ng-src="{{ ls.imageUrl }}" src="images/img-1.jpg" class="rounded img-fluid admin-img">
					</div>
					<div class="card-body">
						<p class="text-center "><strong>Masjid Name</strong></p>
						<h4 class="text-center">{{ls.name + " " +"(" + ls.sect + ")" }}</h4>
					</div>
				</a>
			</div>
			
		</div>
	</div>
</div>
