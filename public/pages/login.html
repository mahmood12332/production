<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-white mb-4">Namazi Login Form</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<span class="anchor" id="formLogin"></span>

						<!-- form card login -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="card-body">
								<form class="form" role="form" autocomplete="on" id="formLogin">
									<div class="form-group">
										<label for="uname1">Email</label>
										<input type="Email" class="form-control form-control-lg rounded-0"  ng-model="username" name="uname1" id="uname1" required="" placeholder="Email">
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control form-control-lg rounded-0"  ng-model="password" id="pwd1" required="" autocomplete="new-password" placeholder="password">
									</div>
									<div>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description small">Remember me on this computer</span>
										</label>
									</div>
									<button type="submit" class="btn btn-success btn-lg float-right" ng-click="logmein(username,password)">Login</button>
									<button type="submit" class="btn btn-danger btn-lg float-right" ng-click="logmeout()">signout</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
